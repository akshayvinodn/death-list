{% extends 'members/main.html' %}

{% block content %}
<!-- {% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
<body>
<!-- <div style="height: 600px; "> -->
<form name="sentMessage" class="contact-form" method="post" novalidate  action="{% url 'member:add_to_living' %}"enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Enter the details</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="row control-group">
                <div class="form-group col-xs-12 controls">

                    <!-- <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                     -->
                     {{form.name}}
                    <p class="help-block"></p>
                </div>
            </div>

        </div>

        <div class="col-md-12">
            <div class="row control-group">
                <div class="form-group col-xs-12 controls">

                    <!-- <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address."> -->
                    {{form.adharcard_no}}
                    <p class="help-block"></p>
                </div>
            </div>

        </div>
        <div class="col-md-12">
            <div class="row control-group">
                <div class="form-group col-xs-12 controls">

                    <!-- <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address."> -->
                    {{form.email}}
                    <p class="help-block"></p>
                </div>
            </div>

        </div>
        <div class="col-md-12">
          <div class="row control-group">
             <div class="form-group col-xs-12  controls">

            <!-- <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number."> -->
                 {{form.adderss}}
                <p class="help-block"></p>
             </div>
          </div>
        </div>
        <div class="col-md-12">
           <div class="row control-group">
               <div class="form-group col-xs-12 controls">

            <!-- <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
             -->
                {{form.phone_no}}
               <p class="help-block"></p>
              </div>
           </div>
        </div>
        <div class="col-md-12">
            <div class="row control-group">
                <div class="form-group col-xs-12 controls">

            <!-- <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
             -->
                  {{form.image}}
                <p class="help-block"></p>
                </div>
           </div>
        </div>
        <div class="col-md-12">
            <div class="row control-group">
                <div class="form-group col-xs-12 controls">

            <!-- <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
             -->
                <label class="container"> LIVE
                {{form.life}}
               <span class="checkmark"></span>
                </label>
                 <p class="help-block"></p>
            </div>
          </div>
        </div>
       <br>
      <div id="success"></div>
      <div class="row">
          <div class="form-group col-xs-12 text-right">
            <button type="submit" class="btn btn-white btn-lg">Send Message</button>
         </div>
       </div>
    </div>
</form>
<!-- </div> -->
</body>
{% endblock content %}
